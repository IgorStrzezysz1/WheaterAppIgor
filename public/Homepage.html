<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <title>Weather app by Igor Strzezysz</title>
</head>
<body>
    <div class="container">
        <h1>Sprawdź pogodę</h1>
        <input type="text" id="location-input" placeholder="Wpisz miasto...">
        <button id="search-btn">Sprawdź</button>
        <div id="weather-info">
            <h2 id="city"></h2>
            <p id="temperature"></p>
            <p id="forecast"></p>
            <img id="weather-icon" src="./image/weatheIcon.webp" alt="Pogoda">
        </div>
    </div>
    <script src="./headJS.js"></script> 
</body>
</html>
