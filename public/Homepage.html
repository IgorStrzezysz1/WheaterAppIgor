<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <title>Weather app by Igor Strzezysz</title>
</head>
<body>
    <div class="container">
        <h1 class="checkWheater">Sprawdź pogodę</h1>
        <input class="searchBar" type="text" id="location-input" placeholder="Wpisz miasto...">
        <button class="searchBtn">Sprawdź</button>
        <div class="weatherInfo">
            <h2 id="city"></h2>
            <p id="temperature"></p>
            <p id="forecast"></p>
            <img id="weather-icon" src="./image/weatheIcon.webp" alt="Pogoda">
            <button class="wheaterDetails">Szczegóły pogody</button>
        </div>
        <div class="WheaterMoreDetails">
            <h2>Szczegóły pogody:</h2>
            <p>Wiatr</p>
            <p>Temperatura</p>
            <button class="favoriteButton">Dodaj do ulubionych</button>
            <button class="goBackButton">Powrót</button>
        </div>
    </div>
    <script src="./headJS.js"></script> 
</body>
</html>
